
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-git.min.js"></script>

<style type="text/css">
.box{
	padding: 20px;
	display: none;
	border: 1px solid black;
}

.red{
	background-color: yellow;
	padding: 20px;
	display: none;
	border: 1px solid black;
}
	
.blue{
	background-color: blue;
	padding: 20px;
	display: none;
	border: 1px solid black;
}


</style>

</head>
<body>
<div  class="container">
	car:<input type="radio" value="car" name="vehicle">

	bike:<input type="radio" value="bike" name="vehicle">

<div class="box red"> </div>
<div class="box blue"> </div>
</div>
<script>

$('input[type="radio"]').click(function(){
	 {
	 	if ($(this).attr("value")=="car")
		$(".box").not(".red").hide();
		$(".red").css("border","1px solid red");
		$(".red").show;
	}

		if ($(this).attr("value")=="bike")
		 {
		$(".box").not(".blue").hide();
		$(".blue").css("border","1px solid red");
		$(".blue").show;
	
	}
});


</script>
</body>
</html>
